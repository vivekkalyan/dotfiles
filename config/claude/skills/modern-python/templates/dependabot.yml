version: 2
updates:
  # Python dependencies from pyproject.toml and requirements.txt
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: weekly
    # Wait 7 days before updating to newly released versions
    # This helps mitigate supply chain attacks
    cooldown:
      default-days: 7
    groups:
      # Group dev dependencies together
      dev:
        patterns: ["*"]
        update-types: ["minor", "patch"]
      # Production dependencies get patch updates only
      production:
        patterns: ["*"]
        update-types: ["patch"]

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    cooldown:
      default-days: 7
    groups:
      actions:
        patterns: ["*"]
        update-types: ["minor", "patch"]
